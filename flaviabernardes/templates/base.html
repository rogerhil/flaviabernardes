{% load staticfiles %}
<html>
    <head>
        <!-- jQuery library (served from Google) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!-- bxSlider Javascript file -->
        <script src="{% static 'js/jquery.bxslider.js' %}"></script>
        <!-- bxSlider CSS file -->
        <link href="{% static 'css/jquery.bxslider.css' %}" rel="stylesheet" />
        <style>
            body {
                font-family: Myriad Pro;
                font-stretch: condensed;
                font-variant: small-caps;
                text-transform: capitalize;
                color: #999;
                margin: 0;
            }
            ul {
                margin: 0;
            }
            a {
                color: #444;
            }
            #site {
                width: 960px;
                margin: 35px auto;
                *border: 1px solid gray;
                z-index: 1 !important;
            }
            #header {
                margin: 0 auto !important;
                width: 960px;
                opacity: .6;
                color: #333;
                z-index: 9999 !important;
                background-color: white !important;
                position: relative;
            }
            #header .content {
                position: fixed !important;
                background-color: white;
                padding: 0;
                margin: 0;
                width: 960px;
                top: 0px;
                z-index: 9999 !important;
            }
            #header a.logo {
                text-align: left;
                font-size: 30px;
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                float: left;
                margin-right: 20px;
            }
            #menu {
                display: table;
                width: 580px;
                margin-top: 8px;
                float: right;
            }
            #menu a {
                text-align: right;
                font-size: 20px;
                display: table-cell;
                *border: 1px solid red;
                *border-right: 50px solid white;
                width: 25%;
                margin: 0;
                padding: 0 !important;
                color: inherit;
                text-decoration: none;
            }
            #menu a:hover {
                color: #000;
            }
            #menu a.active {
                *border-bottom: 2px solid #efefef;
                *font-weight: bold;
                *text-decoration: underline;
                *color: #b00;
            }
            #container {
                margin-bottom: 10px;
            }
            #footer {
                *font-family: helvetica;
                font-variant: normal;
                margin-top: 0px;
                font-size: 12px;
            }
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <section id="header">
            <div class="content">
                <a href="{% url 'home' %}" class="logo">Flavia Bernardes</a>
                <section id="menu">
                    <a href="{% url 'home' %}" class="active">Paintings</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                    <div class="clear"></div>
                </section>
            </div>
        </section>
        <div id="site">
            <section id="container">
                {% block container %}
                {% endblock %}
            </section>
            <section id="footer">
                <div class="copyrights">Flavia Bernardes, 2015. All rights reserved.</div>
                <div class="social"></div>
            </section>
        </div>
    </body>
</html>
