<html>
    <head>
        <style>
            body {
                font-family: Myriad Pro;
                font-stretch: condensed;
                font-variant: small-caps;
                text-transform: capitalize;
                color: #999;
            }
            a {
                color: #444;
            }
            #site {
                width: 960px;
                margin: 0 auto;
                *border: 1px solid gray;
            }
            #header {
                margin-top: 20px;
                margin-bottom: 20px;
                text-align: center;
            }
            #header a {
                text-align: center;
                font-size: 48px;
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
            }
            #menu {
                display: table;
                width: 1148px;
                margin-left: -90px;
                margin-bottom: 20px;
            }
            #menu a {
                text-align: center;
                font-size: 30px;
                display: table-cell;
                *border-left: 50px solid white;
                *border-right: 50px solid white;
                width: 25%;
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
            }
            #menu a:hover {
                color: #000;
            }
            #menu a.active {
                *border-bottom: 3px dashed #efefef;
                *font-weight: bold;
                text-decoration: underline;
                *color: #b00;
            }
            #container {
                margin-bottom: 20px;
            }
            #footer {
                *font-family: helvetica;
                font-variant: normal;
                margin-top: 30px;
            }
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="site">
            <section id="header">
                <a href="{% url 'home' %}">Flavia Bernardes</a>
            </section>
            <section id="menu">
                <a href="{% url 'home' %}" class="active">Paintings</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <div class="clear"></div>
            </section>
            <section id="container">
                {% block container %}
                {% endblock %}
            </section>
            <section id="footer">
                <div class="copyrights">Flavia Bernardes, 2015. All rights reserved.</div>
                <div class="social"></div>
            </section>
        </div>
    </body>
</html>
