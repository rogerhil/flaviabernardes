{% load staticfiles %}
{% load cropping %}

<html>
    <head>
        <!-- jQuery library (served from Google) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!-- bxSlider Javascript file -->
        <script src="{% static 'js/jquery.bxslider.js' %}"></script>
        <!-- bxSlider CSS file -->
        <link href="{% static 'css/jquery.bxslider.css' %}" rel="stylesheet" />
        <style>
            @font-face {
                font-family: Myriad Pro;
                src: url({% static 'font/MYRIADPRO-COND.OTF' %});
                font-stretch: condensed;
            }
            body {
                font-family: Myriad Pro;
                font-stretch: condensed;
                font-variant: small-caps;
                text-transform: capitalize;
                color: #999;
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
            }
            a {
                color: #444;
            }
            html {
                {# *background-image: url({% cropped_thumbnail home_artwork_list.1 'full_preview' scale=1 %}); #}
                *background-size: cover;
            }
            #site {
                width: 960px;
                margin: 50px auto 0 auto;
            }
            #header {
                margin: 0 auto !important;
                width: 960px;
                opacity: .6;
                color: #333;
                z-index: 999 !important;
                background-color: white !important;
                position: relative;
            }
            #header .content {
                position: fixed !important;
                background-color: white;
                padding: 5px 0;
                margin: 0;
                width: 960px;
                top: 0px;
                z-index: 999 !important;
            }
            #header a.logo {
                text-align: left;
                font-size: 32px;
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                float: left;
                margin-right: 20px;
            }
            #menu {
                display: table;
                width: 580px;
                margin-top: 8px;
                float: right;
            }
            #menu a {
                text-align: right;
                font-size: 20px;
                display: table-cell;
                *border: 1px solid red;
                *border-right: 50px solid white;
                width: 25%;
                margin: 0;
                padding: 0 !important;
                color: inherit;
                text-decoration: none;
            }
            #menu a:hover {
                color: #800;
            }
            #menu a.active {
                *border-bottom: 2px solid #efefef;
                *font-weight: bold;
                text-decoration: underline;
                *color: #b00;
            }
            #container {
                margin-bottom: 10px;
            }
            #footer {
                font-family: helvetica;
                font-variant: normal;
                margin-top: 0px;
                margin-bottom: 20px;
                font-size: 14px;
            }
            .clear {
                clear: both;
            }

            #painting-preview {
                width: 510px;
                height: 580px;
                float: left;
                position: relative;
            }
            #painting-preview img {
                position: absolute;
                top: 0;
                left: 0;
            }
            #thumbnails {
                width: 450px;
                height: 580px;
                max-height: 580px;
                float: right;
                overflow: auto;
            }
            #thumbnails ul {
                list-style: none;
                margin-top: -20px;
            }
            #thumbnails li {
                list-style: none;
                margin-left: 20px;
                margin-top: 20px;
                float: left;
                opacity: 1;
                width: 120px;
                height: 120px;
                padding: 5px;
                color: transparent;
                position: relative;
            }
            #thumbnails img {
                position: absolute;
                top: 0;
                left: 0;
            }
            #thumbnails li div {
                position: absolute;
                top: 0;
                left: 0;
                width: 120px;
                height: 120px;
                margin: 5px;
                display: table;
            }
            #thumbnails li p {
                margin: 0;
                text-transform: uppercase;
                font-size: 12px;
                text-align: center;
                color: #000;
                display: table-cell;
                vertical-align: middle;
            }
            #thumbnails li:hover {
                cursor: pointer;
            }
            #thumbnails li img:hover {
                cursor: pointer;
                color: #000;
                transition: .8s;
                opacity: .3;
                *text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
            }
            #full-view {
                position: absolute;
                display: none;
                text-align: right;
                cursor: crosshair;
                margin-bottom: 40px;
            }
            #full-view img {
            }

            #cover {
                position:fixed;
                top:0;
                left:0;
                background:rgba(0,0,0,0.8);
                z-index:9990;
                width:100%;
                height:100%;
                display:none;
            }
            #about-picture {
                float: left;
                margin-right: 20px;
                margin-bottom: 10px;
            }
            #about-text {
                text-align: justify;
                font-variant: normal;
                text-transform: none;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="cover"></div>
        <section id="header">
            <div class="content">
                <a href="{% url 'home' %}" class="logo">Flavia Bernardes</a>
                <section id="menu">
                    <a href="{% url 'artworks' %}" {% if request.resolver_match.url_name == "artworks" %}class="active"{% endif %}>Artworks</a>
                    <a href="{% url 'about' %}" {% if request.resolver_match.url_name == "about" %}class="active"{% endif %}>About</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                    <div class="clear"></div>
                </section>
            </div>
        </section>
        <div id="site">
            <section id="container">
                {% block container %}
                {% endblock %}
                <div class="clear"></div>
            </section>
            <div class="clear"></div>
            <section id="footer">
                <div class="copyrights">&#9400 Flavia Bernardes, 2015. All rights reserved.</div>
                <div class="social"></div>
            </section>
        </div>
    </body>
</html>
