{% load staticfiles %}
{% load cropping %}

<div id="blog">
    <img src="{% cropped_thumbnail post 'banner' scale=1 %}" class="editable" />
    <h1 id="title" class="editable">{{ post.title }}</h1>
    <div id="text" class="editable">
        {% autoescape off %}
            {{ post.text }}
        {% endautoescape %}
    </div>
    {% with '32' as size %}
        <div class="">{% include "social.html" %}</div>
    {% endwith %}
</div>
