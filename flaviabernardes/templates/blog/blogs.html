{% extends 'base.html' %}
{% load staticfiles %}
{% load cropping %}

{% block extrastyle %}
    <style>
        #blogs ul {
            list-style: none;
        }
        #blogs li {
            width: 305px;
            height: 305px;
            margin-right: 22.5px;
            margin-bottom: 22.5px;
            position: relative;
            cursor: pointer;
            float: left;
        }
        #blogs li.last {
            margin-right: 0px;
        }
        #blogs img {
            position: absolute;
            top: 0;
            left: 0;
        }
        #blogs li span,
        #blogs li p {
            position: absolute;
            padding: 0;
            bottom: 0px;
            display: block;
            width: 245px;
            height: 95px;
            margin: 0 0 0 30px;
        }

        #blogs li span {
            background-color: #fff;
            opacity: 0.7;
            z-index: 1;
        }
        #blogs li p {
            z-index: 4;
            width: 225px;
            height: 75px;
            padding: 10px;
            text-align: center;
            color: #000;
            text-transform: none;
            font-variant: none;
        }
        #blogs li img:hover {
            transition: .8s;
            opacity: .3;
        }
        .add-blog {
            font-family: tahoma;
            font-size: 14em;
            font-weight: bold;
            text-align: center;
            color: #004400;
            *background-color: #eeffee;
        }
        .add-blog a {
            color: #004400;
            text-decoration: none;
            opacity: 0.5;
        }
        .add-blog a:hover {
            opacity: 1;
        }
    </style>
{% endblock %}


{% block container %}
    <div id="blogs">
        <ul>
            {% for blog in blogs_list %}
                <li class="{% cycle '' 'last' '' %}">
                    <a href="{% url 'blog_item' blog.slug %}">
                        <p>
                            {{ blog }}<br/>
                            {{ blog.text|truncatechars:120 }}
                        </p>
                        <span></span>
                        <img src="{% cropped_thumbnail blog 'listing' scale=1 %}" />
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="clear"></div>
    <br>
{% endblock %}
